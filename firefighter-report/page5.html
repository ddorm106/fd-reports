<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centerville FD - Weekly Performance Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 40px;
            background: #1e293b;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            flex: 1;
        }
        .report-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header-top {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .patch-logo {
            width: 120px;
        }
        .header-text h1 {
            font-size: 2.8rem;
            color: #fff;
            margin-bottom: 8px;
        }
        .header-text h2 {
            font-size: 1.8rem;
            color: #cbd5e1;
        }
        h3 {
            text-align: center;
            color: #f59e0b;
            font-size: 1.8rem;
            margin: 40px 0 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .performance-block {
            background: #334155;
            padding: 24px;
            border-radius: 16px;
        }
        .inline-dropdown {
            margin-bottom: 20px;
        }
        .inline-label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #cbd5e1;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        select {
            width: 100%;
            padding: 12px 16px;
            background: #1e293b;
            border: none;
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 1rem;
        }
        select:focus {
            outline: 2px solid #f59e0b;
        }
        .evaluator-note {
            margin-top: 10px;
        }
        .evaluator-note label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #cbd5e1;
        }
        .evaluator-note textarea {
            width: 100%;
            padding: 12px 16px;
            background: #1e293b;
            border: none;
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
        }
        .evaluator-note textarea:focus {
            outline: 2px solid #f59e0b;
        }
        .evaluator-note textarea::placeholder {
            color: #64748b;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .form-actions button {
            padding: 15px 30px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s;
        }
        .form-actions button:hover {
            background: #b91c1c;
        }
        .form-actions button:first-child {
            background: #334155;
        }
        .form-actions button:first-child:hover {
            background: #475569;
        }
        footer {
            text-align: center;
            padding: 30px 20px 40px;
            color: #64748b;
            font-size: 0.9rem;
        }
        footer .city-logo {
            width: 100px;
            margin-bottom: 15px;
            opacity: 0.8;
        }
        @media (max-width: 768px) {
            .container { padding: 20px; margin: 20px; }
            .header-top { flex-direction: column; }
            .header-text h1 { font-size: 2.2rem; }
            .header-text h2 { font-size: 1.5rem; }
            .form-actions {
                flex-direction: column;
                gap: 15px;
            }
            .form-actions button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="report-header">
            <div class="header-top">
                <img src="patch.png" alt="Centerville FD Patch" class="patch-logo">
                <div class="header-text">
                    <h1>Centerville Fire Department</h1>
                    <h2>Firefighter Weekly Performance Report</h2>
                </div>
            </div>
        </header>

        <h3>5. Advanced Operations</h3>

        <form id="pageForm">
            <div class="performance-block">
                <div class="inline-dropdown">
                    <label class="inline-label">Firefighter demonstrates proper knowledge and proficiency in removing the deck gun for use as a ground monitor.</label>
                    <select name="Deck Gun Proficiency">
                        <option value="" selected>Select Proficiency</option>
                        <option value="Unsatisfactory">Unsatisfactory</option>
                        <option value="Needs Improvement">Needs Improvement</option>
                        <option value="Satisfactory">Satisfactory</option>
                        <option value="Exceeds Expectations">Exceeds Expectations</option>
                        <option value="Not Applicable">Not Applicable</option>
                    </select>
                </div>
                <div class="evaluator-note">
                    <label>Evaluator Note:</label>
                    <textarea name="Deck Gun Note" rows="3" placeholder="Enter any notes regarding deck gun removal, setup as ground monitor, flow control, stability, safety, or related observations..."></textarea>
                </div>
            </div>

            <div class="performance-block">
                <div class="inline-dropdown">
                    <label class="inline-label">Firefighter demonstrates proper knowledge and proficiency in removing the BlitzFire rapid attack monitor for exposure protection.</label>
                    <select name="BlitzFire Proficiency">
                        <option value="" selected>Select Proficiency</option>
                        <option value="Unsatisfactory">Unsatisfactory</option>
                        <option value="Needs Improvement">Needs Improvement</option>
                        <option value="Satisfactory">Satisfactory</option>
                        <option value="Exceeds Expectations">Exceeds Expectations</option>
                        <option value="Not Applicable">Not Applicable</option>
                    </select>
                </div>
                <div class="evaluator-note">
                    <label>Evaluator Note:</label>
                    <textarea name="BlitzFire Note" rows="3" placeholder="Enter any notes regarding BlitzFire removal, setup, anchoring, flow control, exposure protection application, or related observations..."></textarea>
                </div>
            </div>

            <div class="performance-block">
                <div class="inline-dropdown">
                    <label class="inline-label">Firefighter demonstrates proper knowledge and proficiency in flowing and maneuvering various attack lines in accordance with industry standards.</label>
                    <select name="Attack Lines Flow Proficiency">
                        <option value="" selected>Select Proficiency</option>
                        <option value="Unsatisfactory">Unsatisfactory</option>
                        <option value="Needs Improvement">Needs Improvement</option>
                        <option value="Satisfactory">Satisfactory</option>
                        <option value="Exceeds Expectations">Exceeds Expectations</option>
                        <option value="Not Applicable">Not Applicable</option>
                    </select>
                </div>
                <div class="evaluator-note">
                    <label>Evaluator Note:</label>
                    <textarea name="Attack Lines Flow Note" rows="3" placeholder="Enter any notes regarding flowing techniques, nozzle control, line advancement, backing up, bleed-off, or related observations..."></textarea>
                </div>
            </div>

            <div class="performance-block">
                <div class="inline-dropdown">
                    <label class="inline-label">Firefighter demonstrates proper knowledge and proficiency with fire department ground ladders in a given scenario.</label>
                    <select name="Ground Ladders Proficiency">
                        <option value="" selected>Select Proficiency</option>
                        <option value="Unsatisfactory">Unsatisfactory</option>
                        <option value="Needs Improvement">Needs Improvement</option>
                        <option value="Satisfactory">Satisfactory</option>
                        <option value="Exceeds Expectations">Exceeds Expectations</option>
                        <option value="Not Applicable">Not Applicable</option>
                    </select>
                </div>
                <div class="evaluator-note">
                    <label>Evaluator Note:</label>
                    <textarea name="Ground Ladders Note" rows="3" placeholder="Enter any notes regarding ladder selection, carry, placement, climbing, footing, securing, or scenario performance..."></textarea>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" onclick="window.history.back()">← Back</button>
                <button type="button" onclick="saveAndGo('page6.html')">Next → Command & Scene</button>
            </div>
        </form>
    </div>

    <footer>
        <img src="city-logo.png" alt="City of Centerville Logo" class="city-logo">
        <p>© 2026 City of Centerville Fire Department Training Division</p>
    </footer>

    <script>
        function saveAndGo(next) {
            const data = {};
            const formElements = document.querySelectorAll('#pageForm select, #pageForm textarea');
            formElements.forEach(el => {
                if (el.value !== '') {
                    data[el.name] = el.value;
                }
            });
            // Merge with existing data
            const existingData = JSON.parse(localStorage.getItem('reportData') || '{}');
            const mergedData = { ...existingData, ...data };
            localStorage.setItem('reportData', JSON.stringify(mergedData));
            window.location.href = next;
        }

        window.addEventListener('load', () => {
            const data = JSON.parse(localStorage.getItem('reportData') || '{}');
            Object.keys(data).forEach(key => {
                const elements = document.querySelectorAll(`[name="${key}"]`);
                elements.forEach(el => {
                    el.value = data[key] || '';
                });
            });
        });
    </script>
</body>
</html>
