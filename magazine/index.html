<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Magazine | Centerville FD</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Source+Sans+3:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0f172a; color: #e2e8f0; font-family: 'Source Sans 3', sans-serif; min-height: 100vh; }
        .header { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); border-bottom: 3px solid #c41e3a; padding: 30px 20px; text-align: center; }
        .header h1 { font-family: 'Oswald', sans-serif; font-size: 2.2rem; color: #e2e8f0; letter-spacing: 2px; }
        .header p { color: #94a3b8; margin-top: 8px; font-size: 1.05rem; }
        .back-link { display: inline-block; margin-top: 15px; color: #94a3b8; text-decoration: none; font-size: 0.95rem; }
        .back-link:hover { color: #e2e8f0; }
        .container { max-width: 900px; margin: 0 auto; padding: 40px 20px; }
        .year-section { margin-bottom: 40px; }
        .year-label { font-family: 'Oswald', sans-serif; font-size: 1.4rem; color: #c41e3a; border-bottom: 1px solid #334155; padding-bottom: 10px; margin-bottom: 20px; letter-spacing: 1px; }
        .issues-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .issue-card { background: #1e293b; border: 1px solid #334155; border-radius: 10px; padding: 20px; text-decoration: none; color: #e2e8f0; transition: border-color 0.2s, transform 0.2s; display: block; }
        .issue-card:hover { border-color: #c41e3a; transform: translateY(-2px); }
        .issue-card.coming-soon { opacity: 0.45; cursor: default; pointer-events: none; }
        .issue-month { font-family: 'Oswald', sans-serif; font-size: 1.2rem; font-weight: 600; }
        .issue-topics { font-size: 0.85rem; color: #94a3b8; margin-top: 6px; line-height: 1.4; }
        .issue-badge { display: inline-block; margin-top: 10px; font-size: 0.75rem; padding: 3px 8px; border-radius: 4px; background: #c41e3a; color: white; }
        .issue-badge.soon { background: #334155; color: #64748b; }
    </style>
</head>
<body>
    <div class="header">
        <h1>TRAINING MAGAZINE</h1>
        <p>Monthly tactical training resources for Centerville FD</p>
        <a href="/" class="back-link">← Back to Dashboard</a>
    </div>
    <div class="container">
        <div class="year-section">
            <div class="year-label">2026</div>
            <div class="issues-grid">
                <a href="/magazine/2026/march/" class="issue-card">
                    <div class="issue-month">March</div>
                    <div class="issue-topics">Ventilation · Fire Attack · Leadership</div>
                    <span class="issue-badge">Available</span>
                </a>
                <div class="issue-card coming-soon">
                    <div class="issue-month">April</div>
                    <div class="issue-topics">Coming Soon</div>
                    <span class="issue-badge soon">Coming Soon</span>
                </div>
                <div class="issue-card coming-soon">
                    <div class="issue-month">May</div>
                    <div class="issue-topics">Coming Soon</div>
                    <span class="issue-badge soon">Coming Soon</span>
                </div>
                <div class="issue-card coming-soon">
                    <div class="issue-month">June</div>
                    <div class="issue-topics">Coming Soon</div>
                    <span class="issue-badge soon">Coming Soon</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
