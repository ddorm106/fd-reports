<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Pre-Fire Plan: Operating Information</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles-preplan.css">
</head>
<body>
<div class="preplan-container">
    <div class="preplan-header"><h3>Page 2: Operating Information & Access</h3></div>
    <form id="theForm" class="preplan-section">
        <h3 class="section-title">Key Contacts</h3>
        <div class="form-row">
            <div class="form-field"><label>Primary Contact Name:</label><input type="text" name="primary_contact" placeholder="John Smith"></div>
            <div class="form-field"><label>Primary Contact Phone:</label><input type="tel" name="primary_tel" placeholder="(478) 555-1234"></div>
        </div>
        <div class="form-row">
            <div class="form-field"><label>Secondary Contact:</label><input type="text" name="secondary_contact" placeholder="Jane Doe"></div>
            <div class="form-field"><label>Secondary Phone:</label><input type="tel" name="secondary_tel" placeholder="(478) 555-5678"></div>
        </div>
        <div class="form-row">
            <div class="form-field"><label>Normal Operating Hours:</label><input type="text" name="operating_hours" placeholder="Mon-Fri 8AM-5PM"></div>
            <div class="form-field"><label>Primary Access Point:</label><input type="text" name="primary_access" placeholder="Main entrance off Houston Rd"></div>
        </div>
        <h3 class="section-title">Access & Apparatus Concerns</h3>
        <div class="form-field">
            <label class="inline-label">Exterior Access Concerns?</label>
            <div class="apparatus-buttons">
                <label class="apparatus-btn"><input type="radio" name="exterior_access" value="Yes"><span>Yes</span></label>
                <label class="apparatus-btn"><input type="radio" name="exterior_access" value="No"><span>No</span></label>
            </div>
        </div>
        <div class="form-field"><label>Describe Exterior Concerns:</label><textarea name="exterior_access_locs" rows="2" placeholder="Narrow driveways, gated entry, low wires..."></textarea></div>
        <div class="form-field">
            <label class="inline-label">Exterior Doors (overhead, roll-up, loading docks)?</label>
            <div class="apparatus-buttons">
                <label class="apparatus-btn"><input type="radio" name="exterior_door" value="Yes"><span>Yes</span></label>
                <label class="apparatus-btn"><input type="radio" name="exterior_door" value="No"><span>No</span></label>
            </div>
        </div>
        <div class="form-field"><label>Describe Door Locations:</label><textarea name="exterior_door_locs" rows="2" placeholder="Loading dock on Charlie side..."></textarea></div>
        <div class="form-field">
            <label class="inline-label">Interior Roof/Ceiling Access Issues?</label>
            <div class="apparatus-buttons">
                <label class="apparatus-btn"><input type="radio" name="interior_roof" value="Yes"><span>Yes</span></label>
                <label class="apparatus-btn"><input type="radio" name="interior_roof" value="No"><span>No</span></label>
            </div>
        </div>
        <div class="form-field"><label>Describe Ceiling/Roof Concerns:</label><textarea name="interior_roof_locs" rows="2" placeholder="Drop ceiling throughout, attic void above..."></textarea></div>
        <div class="form-field">
            <label class="inline-label">Aerial Obstructions?</label>
            <div class="apparatus-buttons">
                <label class="apparatus-btn"><input type="radio" name="aerial_obstructions" value="Yes"><span>Yes</span></label>
                <label class="apparatus-btn"><input type="radio" name="aerial_obstructions" value="No"><span>No</span></label>
            </div>
        </div>
        <div class="form-field"><label>Describe Obstructions:</label><textarea name="aerial_obstruction_locs" rows="2" placeholder="Power lines along Alpha side, trees on Bravo..."></textarea></div>
    </form>
    <div class="form-actions">
        <button type="button" class="btn-secondary" onclick="navigate('page1-location.html',document.getElementById('theForm'))">← Previous</button>
        <button type="button" class="btn-primary" onclick="navigate('page3-occupancy.html',document.getElementById('theForm'))">Next → Occupancy</button>
    </div>
</div>
<footer><p>© 2026 City of Centerville Fire Department</p></footer>
<div class="toast-container" id="toast-container"></div>
<script src="preplan-common.js"></script>
<script>var form=document.getElementById('theForm');loadFormData(form);autoSave(form);</script>
</body>
</html>
