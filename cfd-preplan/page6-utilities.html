<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Pre-Fire Plan: Utilities</title>
<link rel="stylesheet" href="styles-preplan.css">

</head>
<body>
<div class="page-wrapper">
    <div class="container">
        <header class="report-header">
            <div class="header-top">
                <img src="images/cfd-logo.png" alt="Centerville Fire Department" class="patch-logo">
                <div class="header-text">
                    <h1>Centerville Fire Department</h1>
                    <h2>Pre-Fire Plan Data Sheet</h2>
                </div>
            </div>
        </header>

        <div class="progress-indicator">Page 6 of 12: Utilities</div>
        <div class="progress-bar-container">
            <div class="progress-bar" style="width: 50%"></div>
        </div>


        <h3 class="section-title">6. Utilities</h3>
        <form id="theForm">
            <div class="preplan-section">
        <div class="form-field">
            <label class="inline-label">Natural Gas?</label>
            <div class="apparatus-buttons">
                <label class="apparatus-btn"><input type="radio" name="natural_gas" value="Yes"><span>Yes</span></label>
                <label class="apparatus-btn"><input type="radio" name="natural_gas" value="No"><span>No</span></label>
            </div>
        </div>
                        <div class="form-field"><label for="natural_gas_loc">Gas Meter/Shutoff Location:</label><input type="text" id="natural_gas_loc" name="natural_gas_loc" placeholder="Delta side, rear of building"></div>
            </div>
            <div class="preplan-section">
        <div class="form-field">
            <label class="inline-label">LP Gas?</label>
            <div class="apparatus-buttons">
                <label class="apparatus-btn"><input type="radio" name="lp_gas" value="Yes"><span>Yes</span></label>
                <label class="apparatus-btn"><input type="radio" name="lp_gas" value="No"><span>No</span></label>
            </div>
        </div>
                        <div class="form-field"><label for="lp_gas_loc">LP Tank Location:</label><input type="text" id="lp_gas_loc" name="lp_gas_loc" placeholder="500 gal tank, Charlie side"></div>
            </div>
            <div class="preplan-section">
        <div class="form-field">
            <label class="inline-label">Electrical Service?</label>
            <div class="apparatus-buttons">
                <label class="apparatus-btn"><input type="radio" name="electric" value="Yes"><span>Yes</span></label>
                <label class="apparatus-btn"><input type="radio" name="electric" value="No"><span>No</span></label>
            </div>
        </div>
                        <div class="form-field"><label for="electric_loc">Main Panel/Disconnect Location:</label><input type="text" id="electric_loc" name="electric_loc" placeholder="Electrical room, Alpha side"></div>
            </div>
            <div class="preplan-section">
        <div class="form-field">
            <label class="inline-label">Emergency/Backup Power?</label>
            <div class="apparatus-buttons">
                <label class="apparatus-btn"><input type="radio" name="emergency_power" value="Yes"><span>Yes</span></label>
                <label class="apparatus-btn"><input type="radio" name="emergency_power" value="No"><span>No</span></label>
            </div>
        </div>
                        <div class="form-field"><label for="emergency_power_loc">Generator Location:</label><input type="text" id="emergency_power_loc" name="emergency_power_loc" placeholder="Generator pad, Bravo side"></div>
            </div>
            <div class="preplan-section">
        <div class="form-field">
            <label class="inline-label">Solar Panels?</label>
            <div class="apparatus-buttons">
                <label class="apparatus-btn"><input type="radio" name="solar_power" value="Yes"><span>Yes</span></label>
                <label class="apparatus-btn"><input type="radio" name="solar_power" value="No"><span>No</span></label>
            </div>
        </div>
                        <div class="form-field"><label for="solar_power_loc">Solar Panel Location/Notes:</label><input type="text" id="solar_power_loc" name="solar_power_loc" placeholder="Roof-mounted array, inverter in mech room"></div>
            </div>
                    <div class="form-field"><label for="water_shutoff_loc">Water Shutoff Location:</label><input type="text" id="water_shutoff_loc" name="water_shutoff_loc" placeholder="Alpha side, near meter pit"></div>
        </form>

        <div class="nav-buttons">
            <button type="button" class="btn-secondary" onclick="navigate('page5-fire-protection.html',document.getElementById('theForm'))">← Previous</button>
            <button type="button" class="btn-primary" onclick="navigate('page7-special-rescue.html',document.getElementById('theForm'))">Next →</button>
        </div>
    </div>
</div>
<footer>
    <img src="images/city-logo.png" alt="City of Centerville" class="city-logo">
    <p>© 2026 City of Centerville Fire Department</p>
</footer>
<div class="toast-container" id="toast-container"></div>
<script src="preplan-common.js"></script>
<script>
var form=document.getElementById('theForm');
if(form){loadFormData(form);autoSave(form);}

</script>
</body>
</html>
