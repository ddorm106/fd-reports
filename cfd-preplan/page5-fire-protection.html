<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Pre-Fire Plan: Fire Protection</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles-preplan.css">
</head>
<body>
<div class="preplan-container">
    <div class="preplan-header"><h3>Page 5: Fire Protection Services</h3></div>
    <form id="theForm" class="preplan-section">
        <h3 class="section-title">Sprinkler System</h3>
        <div class="form-field">
            <label class="inline-label">Sprinklered?</label>
            <div class="apparatus-buttons">
                <label class="apparatus-btn"><input type="radio" name="sprinklered" value="Yes"><span>Yes</span></label>
                <label class="apparatus-btn"><input type="radio" name="sprinklered" value="No"><span>No</span></label>
                <label class="apparatus-btn"><input type="radio" name="sprinklered" value="Partial"><span>Partial</span></label>
            </div>
        </div>
        <div class="form-row">
            <div class="form-field"><label>Sprinkler Type:</label><input type="text" name="sprinkler_type" placeholder="Wet, Dry, Deluge, Pre-action"></div>
            <div class="form-field"><label>FDC Location:</label><input type="text" name="fdc_loc" placeholder="Alpha side, near main entrance"></div>
        </div>
        <div class="form-field"><label>Sprinkler Coverage Notes:</label><textarea name="sprinkler_notes" rows="2" placeholder="Full coverage except loading dock area..."></textarea></div>
        <h3 class="section-title">Standpipe & Fire Pumps</h3>
        <div class="form-field">
            <label class="inline-label">Standpipe?</label>
            <div class="apparatus-buttons">
                <label class="apparatus-btn"><input type="radio" name="standpipe" value="Yes"><span>Yes</span></label>
                <label class="apparatus-btn"><input type="radio" name="standpipe" value="No"><span>No</span></label>
            </div>
        </div>
        <div class="form-field"><label>Standpipe Location/Type:</label><input type="text" name="standpipe_loc" placeholder="Class I in both stairwells"></div>
        <div class="form-field">
            <label class="inline-label">Fire Pump?</label>
            <div class="apparatus-buttons">
                <label class="apparatus-btn"><input type="radio" name="fire_pumps" value="Yes"><span>Yes</span></label>
                <label class="apparatus-btn"><input type="radio" name="fire_pumps" value="No"><span>No</span></label>
            </div>
        </div>
        <div class="form-field"><label>Fire Pump Details:</label><input type="text" name="fire_pump_details" placeholder="500 GPM electric, pump room Alpha side"></div>
        <h3 class="section-title">Fire Alarm</h3>
        <div class="form-field">
            <label class="inline-label">Fire Alarm System?</label>
            <div class="apparatus-buttons">
                <label class="apparatus-btn"><input type="radio" name="fire_alarm" value="Yes"><span>Yes</span></label>
                <label class="apparatus-btn"><input type="radio" name="fire_alarm" value="No"><span>No</span></label>
            </div>
        </div>
        <div class="form-row">
            <div class="form-field"><label>FACP Location:</label><input type="text" name="panel_loc" placeholder="Main entrance lobby"></div>
            <div class="form-field"><label>Annunciator Location:</label><input type="text" name="annunciator_loc" placeholder="Front entrance, right of door"></div>
        </div>
        <div class="form-field">
            <label class="inline-label">Knox Box?</label>
            <div class="apparatus-buttons">
                <label class="apparatus-btn"><input type="radio" name="knox_box" value="Yes"><span>Yes</span></label>
                <label class="apparatus-btn"><input type="radio" name="knox_box" value="No"><span>No</span></label>
            </div>
        </div>
        <div class="form-field"><label>Knox Box Location:</label><input type="text" name="knox_box_loc" placeholder="Right of main entrance"></div>
    </form>
    <div class="form-actions">
        <button type="button" class="btn-secondary" onclick="navigate('page4-construction.html',document.getElementById('theForm'))">← Previous</button>
        <button type="button" class="btn-primary" onclick="navigate('page6-utilities.html',document.getElementById('theForm'))">Next → Utilities</button>
    </div>
</div>
<footer><p>© 2026 City of Centerville Fire Department</p></footer>
<div class="toast-container" id="toast-container"></div>
<script src="preplan-common.js"></script>
<script>var form=document.getElementById('theForm');loadFormData(form);autoSave(form);</script>
</body>
</html>
