<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Pre-Fire Plan: Special Rescue</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles-preplan.css">
</head>
<body>
<div class="preplan-container">
    <div class="preplan-header"><h3>Page 7: Special Rescue Considerations</h3></div>
    <form id="theForm" class="preplan-section">
        <div class="form-field"><label class="inline-label">Confined Space Hazards?</label><div class="apparatus-buttons"><label class="apparatus-btn"><input type="radio" name="confined_space" value="Yes"><span>Yes</span></label><label class="apparatus-btn"><input type="radio" name="confined_space" value="No"><span>No</span></label></div></div>
        <div class="form-field"><label>Confined Space Details:</label><textarea name="confined_space_locs" rows="2" placeholder="Underground storage tanks, utility vaults..."></textarea></div>
        <div class="form-field"><label class="inline-label">High Angle / Elevated Rescue?</label><div class="apparatus-buttons"><label class="apparatus-btn"><input type="radio" name="high_angle" value="Yes"><span>Yes</span></label><label class="apparatus-btn"><input type="radio" name="high_angle" value="No"><span>No</span></label></div></div>
        <div class="form-field"><label>High Angle Details:</label><textarea name="high_angle_locs" rows="2" placeholder="Multi-story atrium, communication tower..."></textarea></div>
        <div class="form-field"><label class="inline-label">Water Rescue Hazards?</label><div class="apparatus-buttons"><label class="apparatus-btn"><input type="radio" name="water_rescue" value="Yes"><span>Yes</span></label><label class="apparatus-btn"><input type="radio" name="water_rescue" value="No"><span>No</span></label></div></div>
        <div class="form-field"><label>Water Rescue Details:</label><textarea name="water_rescue_locs" rows="2" placeholder="Retention pond on site, nearby creek..."></textarea></div>
        <div class="form-field"><label>Other Special Hazards/Rescue Concerns:</label><textarea name="other_rescue" rows="3" placeholder="Trench work, machinery entanglement, elevator..."></textarea></div>
        <h3 class="section-title">NFPA 704 Diamond</h3>
        <div class="form-row">
            <div class="form-field"><label>Health (Blue, 0-4):</label><input type="number" name="nfpa_health" min="0" max="4" placeholder="0"></div>
            <div class="form-field"><label>Fire (Red, 0-4):</label><input type="number" name="nfpa_fire" min="0" max="4" placeholder="0"></div>
        </div>
        <div class="form-row">
            <div class="form-field"><label>Reactivity (Yellow, 0-4):</label><input type="number" name="nfpa_reactivity" min="0" max="4" placeholder="0"></div>
            <div class="form-field"><label>Special (White):</label><input type="text" name="nfpa_special" placeholder="W, OX, etc."></div>
        </div>
        <h3 class="section-title">Plan Information</h3>
        <div class="form-row">
            <div class="form-field"><label>Pre-Plan Conducted By:</label><input type="text" name="pre_plan_conducted_by" placeholder="Lt. Smith, Engine 1"></div>
            <div class="form-field"><label>Date:</label><input type="date" name="date"></div>
        </div>
        <div class="form-field"><label>Additional Notes:</label><textarea name="additional_notes" rows="3" placeholder="Special tactical considerations, mutual aid..."></textarea></div>
    </form>
    <div class="form-actions">
        <button type="button" class="btn-secondary" onclick="navigate('page6-utilities.html',document.getElementById('theForm'))">← Previous</button>
        <button type="button" class="btn-primary" onclick="navigate('page8-fire-flow.html',document.getElementById('theForm'))">Next → Fire Flow</button>
    </div>
</div>
<footer><p>© 2026 City of Centerville Fire Department</p></footer>
<div class="toast-container" id="toast-container"></div>
<script src="preplan-common.js"></script>
<script>var form=document.getElementById('theForm');loadFormData(form);autoSave(form);</script>
</body>
</html>
