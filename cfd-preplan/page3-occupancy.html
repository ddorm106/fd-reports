<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Pre-Fire Plan: Occupancy</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles-preplan.css">
</head>
<body>
<div class="preplan-container">
    <div class="preplan-header"><h3>Page 3: Occupancy & Life Safety</h3></div>
    <form id="theForm" class="preplan-section">
        <div class="form-field"><label>Occupancy Type(s):</label><textarea name="occupancy_types" rows="2" placeholder="Mercantile, Assembly, Business..."></textarea></div>
        <div class="form-field"><label>Hazardous Contents / High-Value Areas:</label><textarea name="hazard_contents" rows="2" placeholder="Chemical storage in rear, high-value server room..."></textarea></div>
        <div class="form-field">
            <label class="inline-label">High Fire Load Areas?</label>
            <div class="apparatus-buttons">
                <label class="apparatus-btn"><input type="radio" name="high_fire_load" value="Yes"><span>Yes</span></label>
                <label class="apparatus-btn"><input type="radio" name="high_fire_load" value="No"><span>No</span></label>
            </div>
        </div>
        <div class="form-field"><label>Fire Load Description:</label><textarea name="high_fire_load_locs" rows="2" placeholder="Storage warehouse area, paper goods aisle..."></textarea></div>
        <div class="form-field"><label>Life Safety Concerns:</label><textarea name="life_safety_concerns" rows="2" placeholder="Elderly care, daycare, mobility impaired occupants..."></textarea></div>
        <div class="form-field">
            <label class="inline-label">Evacuation Plan Posted?</label>
            <div class="apparatus-buttons">
                <label class="apparatus-btn"><input type="radio" name="evac_plan" value="Yes"><span>Yes</span></label>
                <label class="apparatus-btn"><input type="radio" name="evac_plan" value="No"><span>No</span></label>
            </div>
        </div>
        <div class="form-row">
            <div class="form-field"><label>Occupant Load (Day):</label><input type="number" name="occupant_load_day" placeholder="250"></div>
            <div class="form-field"><label>Occupant Load (Night):</label><input type="number" name="occupant_load_night" placeholder="25"></div>
        </div>
        <div class="form-field"><label>Assembly Point Locations:</label><textarea name="assembly_point_locs" rows="2" placeholder="Parking lot northeast corner, across the street at park..."></textarea></div>
    </form>
    <div class="form-actions">
        <button type="button" class="btn-secondary" onclick="navigate('page2-operating.html',document.getElementById('theForm'))">← Previous</button>
        <button type="button" class="btn-primary" onclick="navigate('page4-construction.html',document.getElementById('theForm'))">Next → Construction</button>
    </div>
</div>
<footer><p>© 2026 City of Centerville Fire Department</p></footer>
<div class="toast-container" id="toast-container"></div>
<script src="preplan-common.js"></script>
<script>var form=document.getElementById('theForm');loadFormData(form);autoSave(form);</script>
</body>
</html>
