<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Fire Plan Data Sheet | Centerville Fire Department</title>
    <link rel="stylesheet" href="styles-preplan.css">
    <style>
        .page-nav {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
            margin-top: var(--spacing-xl);
        }
        
        .page-link {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-md);
            background: var(--white);
            border: 2px solid var(--slate-200);
            border-radius: var(--radius-lg);
            text-decoration: none;
            color: var(--slate-800);
            transition: all var(--transition-fast);
        }
        
        .page-link:hover {
            border-color: var(--fire-red);
            transform: translateX(4px);
            box-shadow: var(--shadow-md);
        }
        
        .page-link.completed {
            border-color: var(--green-500);
            background: #F0FDF4;
        }
        
        .page-link.completed .page-status {
            background: var(--green-500);
        }
        
        .page-number {
            width: 36px;
            height: 36px;
            background: var(--navy-blue);
            color: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-display);
            font-weight: 700;
            flex-shrink: 0;
        }
        
        .page-info {
            flex: 1;
        }
        
        .page-info h4 {
            font-family: var(--font-display);
            font-size: 0.9rem;
            color: var(--navy-blue);
            margin-bottom: 2px;
        }
        
        .page-info p {
            font-size: 0.8rem;
            color: var(--slate-500);
        }
        
        .page-status {
            width: 12px;
            height: 12px;
            background: var(--slate-300);
            border-radius: 50%;
        }
        
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--spacing-md);
            margin-top: var(--spacing-xl);
        }
        
        .action-btn {
            padding: var(--spacing-md);
            border: 2px solid var(--slate-200);
            border-radius: var(--radius-lg);
            background: var(--white);
            cursor: pointer;
            transition: all var(--transition-fast);
            text-align: center;
        }
        
        .action-btn:hover {
            border-color: var(--navy-blue);
            background: var(--slate-50);
        }
        
        .action-btn.danger:hover {
            border-color: var(--fire-red);
            color: var(--fire-red);
        }
        
        .action-icon {
            font-size: 1.5rem;
            margin-bottom: var(--spacing-xs);
        }
        
        .action-btn span {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .saved-indicator {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            padding: var(--spacing-xs) var(--spacing-sm);
            background: #D1FAE5;
            color: #065F46;
            border-radius: var(--radius-sm);
            font-size: 0.8rem;
            margin-left: var(--spacing-md);
        }
        
        .saved-indicator.empty {
            background: var(--slate-100);
            color: var(--slate-500);
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="container">
            <!-- Hero Section -->
            <div class="landing-hero">
                <img src="images/cfd-logo.png" alt="Centerville Fire Department Logo" class="hero-logo">
                <h1>Pre-Fire Plan Data Sheet</h1>
                <p>Comprehensive building and site documentation for emergency response</p>
            </div>

            <!-- Status Section -->
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-lg);">
                <h3 class="section-title" style="margin-bottom: 0; border-bottom: none;">Plan Sections</h3>
                <span id="saved-status" class="saved-indicator empty">No data saved</span>
            </div>

            <!-- Progress Bar -->
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
            </div>

            <!-- Page Navigation -->
            <nav class="page-nav" id="page-nav">
                <!-- Pages will be populated by JS -->
            </nav>

            <!-- Actions -->
            <div class="actions-grid">
                <button class="action-btn" onclick="continuePlan()">
                    <div class="action-icon">‚ñ∂Ô∏è</div>
                    <span>Continue Plan</span>
                </button>
                <button class="action-btn" onclick="startNew()">
                    <div class="action-icon">üìù</div>
                    <span>Start New</span>
                </button>
                <button class="action-btn" onclick="exportData()">
                    <div class="action-icon">üíæ</div>
                    <span>Export Data</span>
                </button>
                <button class="action-btn" onclick="importData()">
                    <div class="action-icon">üìÇ</div>
                    <span>Import Data</span>
                </button>
                <button class="action-btn danger" onclick="clearAllData()">
                    <div class="action-icon">üóëÔ∏è</div>
                    <span>Clear All</span>
                </button>
            </div>

            <input type="file" id="import-file" accept=".json" style="display: none;">
        </div>

        <footer>
            <img src="images/city-logo.png" alt="City of Centerville Logo" class="city-logo">
            <p>¬© 2026 City of Centerville Fire Department</p>
        </footer>
    </div>

    <div id="toast-container" class="toast-container"></div>

    <script>
        const pages = [
            { num: 1, title: 'Location', desc: 'Address & contact info', file: 'page1-location.html', fields: ['pfp_number', 'business_name', 'address'] },
            { num: 2, title: 'Operating Info', desc: 'Hours & access', file: 'page2-operating.html', fields: ['primary_contact', 'primary_tel'] },
            { num: 3, title: 'Occupancy', desc: 'Building use & hazards', file: 'page3-occupancy.html', fields: ['occupancy_types', 'hazard_contents'] },
            { num: 4, title: 'Construction', desc: 'Building materials', file: 'page4-construction.html', fields: ['construction_type'] },
            { num: 5, title: 'Fire Protection', desc: 'Sprinklers & alarms', file: 'page5-fire-protection.html', fields: ['sprinklered_yes', 'fire_alarm_yes'] },
            { num: 6, title: 'Utilities', desc: 'Gas, electric, water', file: 'page6-utilities.html', fields: ['natural_gas_yes', 'electric_yes'] },
            { num: 7, title: 'Special Rescue', desc: 'Confined space, high angle', file: 'page7-special-rescue.html', fields: ['confined_space', 'nfpa_health'] },
            { num: 8, title: 'Fire Flow', desc: 'Water supply calculations', file: 'page8-fire-flow.html', fields: ['effective_area'] },
            { num: 9, title: 'Hazardous Materials', desc: 'Chemical inventory', file: 'page9-hazardous-materials.html', fields: ['chem_name_1'] },
            { num: 10, title: 'Site Plan', desc: 'Aerial map & annotations', file: 'page10-site-plan.html', fields: ['site_plan_data'] },
            { num: 11, title: 'Floor Plan', desc: 'Interior layout', file: 'page11-floor-plan.html', fields: ['floor_plan_data'] },
            { num: 12, title: 'Review & Submit', desc: 'Final review', file: 'page12-submit.html', fields: [] }
        ];

        function getSavedData() {
            return JSON.parse(localStorage.getItem('preFirePlan') || '{}');
        }

        function isPageCompleted(page) {
            const data = getSavedData();
            if (page.fields.length === 0) return false;
            return page.fields.some(field => data[field] && data[field].toString().trim() !== '');
        }

        function getCompletedCount() {
            return pages.filter(p => isPageCompleted(p)).length;
        }

        function renderPageNav() {
            const nav = document.getElementById('page-nav');
            const data = getSavedData();
            
            nav.innerHTML = pages.map(page => {
                const completed = isPageCompleted(page);
                return `
                    <a href="${page.file}" class="page-link ${completed ? 'completed' : ''}">
                        <div class="page-number">${page.num}</div>
                        <div class="page-info">
                            <h4>${page.title}</h4>
                            <p>${page.desc}</p>
                        </div>
                        <div class="page-status"></div>
                    </a>
                `;
            }).join('');
        }

        function updateProgress() {
            const completed = getCompletedCount();
            const percent = (completed / (pages.length - 1)) * 100; // Exclude submit page
            document.getElementById('progress-bar').style.width = `${percent}%`;
            
            const data = getSavedData();
            const status = document.getElementById('saved-status');
            const fieldCount = Object.keys(data).length;
            
            if (fieldCount > 0) {
                status.textContent = `${fieldCount} fields saved`;
                status.classList.remove('empty');
            } else {
                status.textContent = 'No data saved';
                status.classList.add('empty');
            }
        }

        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<span>${message}</span>`;
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function continuePlan() {
            const data = getSavedData();
            
            // Find first incomplete page
            for (const page of pages) {
                if (!isPageCompleted(page) && page.num < 12) {
                    window.location.href = page.file;
                    return;
                }
            }
            
            // All complete, go to review
            window.location.href = 'page12-submit.html';
        }

        function startNew() {
            if (Object.keys(getSavedData()).length > 0) {
                if (!confirm('This will clear all existing data. Are you sure?')) {
                    return;
                }
                localStorage.removeItem('preFirePlan');
            }
            window.location.href = 'page1-location.html';
        }

        function exportData() {
            const data = getSavedData();
            if (Object.keys(data).length === 0) {
                showToast('No data to export', 'error');
                return;
            }
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `prefire-plan-${data.business_name || 'export'}-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            showToast('Data exported successfully', 'success');
        }

        function importData() {
            document.getElementById('import-file').click();
        }

        document.getElementById('import-file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(evt) {
                try {
                    const data = JSON.parse(evt.target.result);
                    
                    if (Object.keys(getSavedData()).length > 0) {
                        if (!confirm('This will replace existing data. Continue?')) {
                            return;
                        }
                    }
                    
                    localStorage.setItem('preFirePlan', JSON.stringify(data));
                    renderPageNav();
                    updateProgress();
                    showToast('Data imported successfully', 'success');
                } catch (err) {
                    showToast('Invalid file format', 'error');
                }
            };
            reader.readAsText(file);
            e.target.value = '';
        });

        function clearAllData() {
            if (!confirm('Are you sure you want to delete ALL saved data? This cannot be undone.')) {
                return;
            }
            
            localStorage.removeItem('preFirePlan');
            renderPageNav();
            updateProgress();
            showToast('All data cleared', 'success');
        }

        // Initialize
        window.addEventListener('load', () => {
            renderPageNav();
            updateProgress();
        });
    </script>
</body>
</html>
